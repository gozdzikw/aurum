spring:
  datasource:
    url: jdbc:h2:./mydb;AUTO_SERVER=TRUE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  #h2 console http://localhost:8080/h2-console
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      springframework: INFO